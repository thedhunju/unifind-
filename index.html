<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <link rel="icon" href="/favicon.ico">
  <title>UNI-find - Kathmandu University Student Marketplace</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header-content">
      <a class="logo" href="/" aria-label="Home">
        <i class="fas fa-graduation-cap"></i>
        <span>UNI-find</span>
      </a>
      <nav class="nav" role="navigation" aria-label="Main navigation">
        <a href="#" class="nav-link active" data-section="marketplace" aria-current="page"><i class="fas fa-store"></i> Marketplace</a>
        <a href="#" class="nav-link" data-section="lost-found"><i class="fas fa-search"></i> Lost & Found</a>
      </nav>
      <button class="btn btn-primary" id="postItemBtn" aria-label="Post New Item">
        <i class="fas fa-plus"></i> Post Item
      </button>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">Welcome to UNI-find</h1>
        <p class="hero-subtitle">Kathmandu University's Student Marketplace</p>
        <form class="search-bar" role="search">
          <i class="fas fa-search search-icon"></i>
          <input id="searchInput" type="text" placeholder="Search items..." aria-label="Search for items">
          <select class="category-select" aria-label="Filter by category">
            <option>All Categories</option>
            <option>Electronics</option>
            <option>Books</option>
            <option>Furniture</option>
            <option>Clothing</option>
            <option>Sports</option>
            <option>Stationery</option>
            <option>Other</option>
          </select>
        </form>
      </div>
    </section>

    <!-- Main Content / Marketplace / Lost & Found -->
    <section class="main-content container">
      <div class="content-section active" id="marketplace-section">
        <!-- Marketplace Header & Filter -->
        <div class="section-header">
          <h2><i class="fas fa-store"></i> Marketplace</h2>
          <div class="filter-buttons" role="group" aria-label="Marketplace filters">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="available">Available</button>
            <button class="filter-btn" data-filter="sold">Sold</button>
          </div>
        </div>
        <div class="items-grid" id="marketplaceGrid" aria-live="polite">
          <!-- Items rendered here -->
        </div>
        <div class="loading" id="marketplaceLoading">
          <i class="fas fa-spinner fa-spin"></i> Loading items...
        </div>
        <div class="empty-state" id="marketplaceEmpty">
          <i class="fas fa-inbox"></i>
          <h3>No items found</h3>
          <p><button class="btn btn-primary" onclick="openPostModal()">Post an item now</button></p>
        </div>
      </div>

      <div class="content-section" id="lost-found-section">
        <div class="section-header">
          <h2><i class="fas fa-search"></i> Lost & Found</h2>
          <div class="filter-buttons" role="group" aria-label="Lost & Found filters">
            <button class="filter-btn active" data-filter="all">All Items</button>
            <button class="filter-btn" data-filter="lost">Lost</button>
            <button class="filter-btn" data-filter="found">Found</button>
            <button class="filter-btn" data-filter="resolved">Resolved</button>
          </div>
        </div>
        <div class="items-grid" id="lostFoundGrid" aria-live="polite">
          <!-- Lost/found items -->
        </div>
        <div class="loading" id="lostFoundLoading">
          <i class="fas fa-spinner fa-spin"></i> Loading items...
        </div>
        <div class="empty-state" id="lostFoundEmpty">
          <i class="fas fa-box-open"></i>
          <h3>No lost or found items</h3>
          <p><button class="btn btn-primary" onclick="openPostModal(true)">Report an item</button></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal Dialogs for Posting -->
  <div class="modal" id="postModal" aria-modal="true" role="dialog" tabindex="-1" aria-label="Post Item Modal">
    <div class="modal-content">
      <button class="close-modal" aria-label="Close Modal">&times;</button>
      <!-- Modal/Select type and form content dynamically generated -->
    </div>
  </div>
  <!-- Modal for Item Details -->
  <div class="modal" id="detailModal" aria-modal="true" role="dialog" tabindex="-1" aria-label="Item Details Modal">
    <div class="modal-content">
      <button class="close-modal" aria-label="Close Modal">&times;</button>
      <!-- Item details injected here -->
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 UNI-find. All rights reserved.</p>
      <div class="footer-links">
        <a href="#about" aria-label="About UNI-find">About</a>
        <a href="#contact" aria-label="Contact UNI-find">Contact</a>
        <a href="#policy" aria-label="UNI-find Privacy Policy">Privacy Policy</a>
      </div>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
