<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <title>UNI-find - Kathmandu University Student Marketplace</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container header-content">
      <a class="logo" href="/" aria-label="Home">
        <i class="fas fa-graduation-cap"></i>
        <span>UNI-find</span>
      </a>
      <button class="btn" id="postItemBtn" aria-label="Post New Item">
        <i class="fas fa-plus"></i> Post Item
      </button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">Welcome to UNI-find</h1>
        <p class="hero-subtitle">Kathmandu University's Student Marketplace</p>
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input id="searchInput" type="text" placeholder="Search for items, books, furniture..."
            aria-label="Search for items">
          <select class="category-select" id="categorySelect" aria-label="Filter by category">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Books">Books</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
            <option value="Sports">Sports</option>
            <option value="Stationery">Stationery</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </section>

    <section class="main-content container">
      <div class="section-header">
        <h2><i class="fas fa-store-alt" style="color: var(--primary-color);"></i> Marketplace</h2>
        <div class="filter-buttons" role="group" aria-label="Marketplace filters">
          <button class="filter-btn active" data-filter="all">All Items</button>
          <button class="filter-btn" data-filter="available">Available</button>
          <button class="filter-btn" data-filter="sold">Sold</button>
        </div>
      </div>

      <!-- Grid -->
      <div class="items-grid" id="marketplaceGrid" aria-live="polite"></div>

      <!-- States -->
      <div class="loading" id="marketplaceLoading">
        <i class="fas fa-circle-notch fa-spin"></i>
        <p>Loading items...</p>
      </div>
      <div class="empty-state" id="marketplaceEmpty">
        <i class="fas fa-search"></i>
        <h3>No items found</h3>
        <p>Try adjusting your search or filters.</p>
        <button class="btn" style="margin-top: 1rem;" onclick="openPostModal()">Post an Item</button>
      </div>
    </section>
  </main>

  <!-- Post Item Modal -->
  <div class="modal" id="postModal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <button class="close-modal" aria-label="Close Modal" onclick="closeModals()">&times;</button>
      <h2><i class="fas fa-plus-circle" style="color: var(--primary-color);"></i> Post New Item</h2>
      <form id="postItemForm">
        <div class="form-group">
          <label for="itemTitle">Title *</label>
          <input type="text" id="itemTitle" required placeholder="e.g., iPhone 13 Pro Max" maxlength="50">
        </div>

        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div>
            <label for="itemCategory">Category *</label>
            <select id="itemCategory" required>
              <option value="">Select category</option>
              <option value="Electronics">Electronics</option>
              <option value="Books">Books</option>
              <option value="Furniture">Furniture</option>
              <option value="Clothing">Clothing</option>
              <option value="Sports">Sports</option>
              <option value="Stationery">Stationery</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div>
            <label for="itemCondition">Condition *</label>
            <select id="itemCondition" required>
              <option value="">Select condition</option>
              <option value="New">New</option>
              <option value="Like New">Like New</option>
              <option value="Used - Good">Used - Good</option>
              <option value="Used - Fair">Used - Fair</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="itemPrice">Price (NPR) *</label>
          <input type="number" id="itemPrice" required placeholder="5000" min="0">
        </div>

        <div class="form-group">
          <label for="itemDescription">Description *</label>
          <textarea id="itemDescription" required placeholder="Describe your item in detail ..." rows="4"></textarea>
        </div>

        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div>
            <label for="itemSellerName">Your Name *</label>
            <input type="text" id="itemSellerName" required placeholder="John Doe">
          </div>
          <div>
            <label for="contactInfo">Contact Info *</label>
            <input type="text" id="contactInfo" required placeholder="Phone or Email">
          </div>
        </div>

        <div class="form-group">
          <label for="itemImage">Image URL (optional)</label>
          <input type="url" id="itemImage" placeholder="https://example.com/image.jpg">
        </div>

        <div class="form-actions" style="display: flex; gap: 1rem; margin-top: 1.5rem;">
          <button type="button" class="btn" style="background: var(--gray-light); color: var(--dark);"
            onclick="closeModals()">Cancel</button>
          <button type="submit" class="btn" style="flex: 1; justify-content: center;">
            <i class="fas fa-paper-plane"></i> Post Item
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Item Detail Modal -->
  <div class="modal" id="detailModal" aria-modal="true" role="dialog">
    <div class="modal-content" id="detailContent">
      <!-- Content injected by JS -->
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 UNI-find. Kathmandu University.</p>
      <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Privacy</a>
      </div>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>

</html>
